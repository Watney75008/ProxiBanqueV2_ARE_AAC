<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="./style.css" />
	<title>Mise à jour des informations d'un client</title>
</head>
<body>
	<form method="get" action="ServletModifierClient">
		<table>
			<tr>
				<td colspan="2"><h3>Mise à jour des informations du client</h3></td>
			</tr>
			<tr>
				<td>Nom : </td>
				<td><input type="text" name="fnom" /></td>
			</tr>
			<tr>
				<td>Prenom : </td>
				<td><input type="text" name="fprenom" /></td>
			</tr>
			<tr>
				<td>Adresse : </td>
				<td><input type="text" name="fadresse" /></td>
				
			</tr>
			<tr>
				<td>Ville : </td>
				<td><input type="text" name="fville" /></td>
			</tr>
			<tr>
				<td>Email : </td>
				<td><input type="text" name="femail" /></td>
			</tr>
			<tr>
				<td colspan="2" align=center><button type="submit"/>Valider<button type="reset"/>Annuler</td>
			</tr>
		</table>
	</form>

</body>
</html>
